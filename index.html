<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="stylecop.css">
  <meta name="description" content="Letter Blender is a fun word game where you have to guess the word from the scrambled letters.">
  <meta name="keywords" content="letter, word, game, guess, scramble, letters, words, games, guessing, scrambled">
  <meta name="Ryne" content="FUN"> 
  <meta name="theme-color" content="#000000">
  <link rel="apple-touch-icon" href="letterblenderapple.png">
  <link rel="icon" href="letterblenderapple.png">
  <title>Test</title>
</head>
<body>
  <div id="daily-challenge-popup" class="popup-container hidden">
    <div class="popup-content">
        <h2><span>Congra</span><span>t</span><span>ulations</span><span>!</span></h2>
        <div class="stats">
          <div class="stat">
              <h4>Time Today</h4>
              <h3><span id="time-diff"></span></h3>
          </div>
          <div class="stat">
              <h4>Avg Time</h4>
              <h3><span id="avg-time"></span></h3>
          </div>
          <div class="stat">
              <h4>Times Completed</h4>
              <h3><span id="timesCompleted"></span></h3>
          </div>
          <div class="stat">
              <h4>Daily Streak</h4>
              <h3><span id="streak"></span></h3>
          </div>
      </div>
        <h2>Your last word was</h2>
        <h1><span id="last-word"></span></h1>
        <h2>View the Definition of the last word on Dictionary.com </h2>
        <h2><a href="www.Dictionary.com/browse/" target="_blank" rel="noopener noreferrer" id="dictionary-link"></a></h2>
        <button id="share-button">Share</button>
    </div>
    
</div>
</div>
  <div class="alert-container" data-alert-container></div>  
  <section id="header">
    <header id="header">
      <div class="header">
        <div class="brand">
          <a href="#home">
            <h2><img class="blender" src="letterblenderemoji.png" alt="Blender with letters blender in it"></h2>
          </a>
          <div class="button-container">
            <ul>
              <li><a href="" class="howToPlayPopUp" data-after="How to Play">How to Play</a></li>
              <li><a href="" class="tipsPopUp" data-after="Tips">Tips</a></li>
            </ul>
          </div>
        </div>
        
        <div id="howToPlayPopUp">
          <img src="howtoplay3.PNG" alt="How to Play Image 1">
          <img src="howtoplay4.PNG" alt="How to Play Image 2">
        </div>
        <div id="tipsPopUp">
          <img src="tips.PNG" alt="Tips Image 1">
      </div>
    </header>
  </section>
  
  <div class="guess-grid" data-guess-grid></div>
  <div class="letter-grid" data-scrambled-letter-container></div>
  <div data-keyboard class="keyboard">
    <button class="key" data-key="Q"><span>Q</span></button>
    <button class="key" data-key="W"><span>W</span></button>
    <button class="key" data-key="E"><span>E</span></button>
    <button class="key" data-key="R"><span>R</span></button>
    <button class="key" data-key="T"><span>T</span></button>
    <button class="key" data-key="Y"><span>Y</span></button>
    <button class="key" data-key="U"><span>U</span></button>
    <button class="key" data-key="I"><span>I</span></button>
    <button class="key" data-key="O"><span>O</span></button>
    <button class="key" data-key="P"><span>P</span></button>
    <div class="space"></div>
    <button class="key" data-key="A"><span>A</span></button>
    <button class="key" data-key="S"><span>S</span></button>
    <button class="key" data-key="D"><span>D</span></button>
    <button class="key" data-key="F"><span>F</span></button>
    <button class="key" data-key="G"><span>G</span></button>
    <button class="key" data-key="H"><span>H</span></button>
    <button class="key" data-key="J"><span>J</span></button>
    <button class="key" data-key="K"><span>K</span></button>
    <button class="key" data-key="L"><span>L</span></button>
    <div class="space"></div>
    <button data-enter class="key largeE"><span>Enter</span></button>
    <button class="key" data-key="Z"><span>Z</span></button>
    <button class="key" data-key="X"><span>X</span></button>
    <button class="key" data-key="C"><span>C</span></button>
    <button class="key" data-key="V"><span>V</span></button>
    <button class="key" data-key="B"><span>B</span></button>
    <button class="key" data-key="N"><span>N</span></button>
    <button class="key" data-key="M"><span>M</span></button>
    <button data-delete class="key largeB"><span>Back</span></button>

    <button data-enter class="key largeFB"> Hint Facebook</button>
    <div class="space"></div>
    <button data-shuffle class="key xlarge">Blend</button>
    <div class="space"></div>
    <button data-enter class="key largeT">Hint Twitter</button>
    
  </div>
  <div><button id="check-word-button">Enter</button>
  <button id="reset-button">Pass</button>
  <button id="shuffle-button">Shuffle</button></div>
  <div class="footer"></div>
  <script src="obcod.js" defer></script>
</body> 
</html>
