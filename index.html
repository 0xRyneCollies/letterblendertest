<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylecop.css">
  <meta name="description" content="LetterðŸ¥¤ is a fun word game where you have to guess the word from the scrambled letters.">
  <meta name="keywords" content="letter, word, game, guess, scramble, letters, words, games, guessing, scrambled">
  <meta name="Ryne" content="FUN"> 
  <meta name="theme-color" content="#000000">
  <link rel="apple-touch-icon" href="apple.PNG">
  <link rel="icon" href="apple.PNG">
  <title>Test</title>
</head>
<body>
  <div id="daily-challenge-popup" class="popup-container hidden">
  <div class="popup-content">
    <h2>Congratulations!</h2>
    <p>You completed today's daily challenge in</p> 
    <h3 span id="time-diff"></span></h3>
    <p>Your last word was</p>
    <h3 span id="last-word"></span> </h3>
    <h2>Check the definition of the last word on Dictionary.com </h2> 
    <h2><a href="www.dictionary.com/browse/" target="_blank" rel="noopener noreferrer" id="dictionary-link"></a></h2>
    <h4>Your Daily Challenge streak is</h4>
    <h3><span id="streak"></span></h3>
    
  </div>
  </div>
  <div class="alert-container" data-alert-container></div>  
  <section id="header">
    <header id="header">
      <div class="header">
        <div class="brand">
          <a href="#home">
            <h1><span>L</span>E<span>T</span>T</span><span>E</span>R</span>ðŸ¥¤</h1>
          </a>
          <ul>
            <li><a href="/NewIndex/index.html#howtoplay" data-after="How to Play">How to Play</a></li>
            <li><a href="/NewIndex/index.html#games" data-after="Other Games">Other Games</a></li>
          </ul>
        </div>
      </div>
    </header>
  </section>
  
  <div class="guess-grid" data-guess-grid></div>
  <div class="tile" draggable="false" touch-action="true" data-id="0"></div>
  <div class="letter-grid" data-scrambled-letter-container></div>
  <div class="tile" draggable="false" touch-action="true" data-id="0"></div>
  <div data-keyboard class="keyboard">
    <button class="key" data-key="Q">Q</button>
    <button class="key" data-key="W">W</button>
    <button class="key" data-key="E">E</button>
    <button class="key" data-key="R">R</button>
    <button class="key" data-key="T">T</button>
    <button class="key" data-key="Y">Y</button>
    <button class="key" data-key="U">U</button>
    <button class="key" data-key="I">I</button>
    <button class="key" data-key="O">O</button>
    <button class="key" data-key="P">P</button>
    <div class="space"></div>
    <button class="key" data-key="A">A</button>
    <button class="key" data-key="S">S</button>
    <button class="key" data-key="D">D</button>
    <button class="key" data-key="F">F</button>
    <button class="key" data-key="G">G</button>
    <button class="key" data-key="H">H</button>
    <button class="key" data-key="J">J</button>
    <button class="key" data-key="K">K</button>
    <button class="key" data-key="L">L</button>
    <div class="space"></div>
    <button data-enter class="key largeE">Enter</button>
    <button class="key" data-key="Z">Z</button>
    <button class="key" data-key="X">X</button>
    <button class="key" data-key="C">C</button>
    <button class="key" data-key="V">V</button>
    <button class="key" data-key="B">B</button>
    <button class="key" data-key="N">N</button>
    <button class="key" data-key="M">M</button>
    <button data-delete class="key largeB">Back</button>
    <div class="space"></div><div class="space"></div><div class="space"></div><div class="space"></div><div class="space"></div>
    <button data-shuffle class="key xlarge">Blend</button>
    <div class="space"></div>
    
  </div>
  <div><button id="check-word-button">Enter</button>
  <button id="reset-button">Pass</button>
  <button id="shuffle-button">Shuffle</button></div>
  <script src="obcod.js" defer></script>
</body>
</html>
